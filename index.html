<!DOCTYPE html>
<html>

<head>
  <title>Games</title>
  <link rel="stylesheet" href="style.css">
  <script src="gameboy.js"></script>
  <script src="game.js"></script>

</head>

<body>
	<div class="gameboy" id="GameBoy">
  
		<div class="screen-area">
		  
		  <div class="power">
			<div class="indicator">
			  <div class="led"></div>
			  <span class="arc" style="z-index:2"></span>
			  <span class="arc" style="z-index:1"></span>
			  <span class="arc" style="z-index:0"></span>
			</div>
			POWER
		  </div>
		  
		  <canvas class="display" id="mainCanvas" width="210" height="190"></canvas>
		  
		  <div class="label">
			<div class="title">GAME BOY</div>
			<div class="subtitle">
			  <span class="c">C</span><!--
		   --><span class="o1">O</span><!--
		   --><span class="l">L</span><!--
		   --><span class="o2">O</span><!--
		   --><span class="r">R</span>
			</div>
		  </div>
		  
		</div>
		
		<div class="nintendo">Nintendo</div>
		
		<div class="controls">
		  <div class="dpad">
			<div class="up"><i class="fa fa-caret-up" id="up_button"></i></div>
			<div class="right"><i class="fa fa-caret-right" id="right_button"></i></div>
			<div class="down"><i class="fa fa-caret-down" id="down_button"></i></div>
			<div class="left"><i class="fa fa-caret-left" id="left_button"></i></div>
			<div class="middle" ></div>
		  </div>
		  <div class="a-b">
			<div class="b" id="B_button">B</div>
			<div class="a" id="A_button">A</div>
		  </div>
		</div>
		
		<div class="start-select">
		  <div class="select" id="select_button">SELECT</div>
		  <div class="start" id="start_button">START</div>
		</div>
		
		<div class="speaker">
		  <div class="dot placeholder"></div>
		  <div class="dot open"></div>
		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  <div class="dot closed"></div>
		  <div class="dot placeholder"></div>
		  
		  <div class="dot open"></div>

		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  
		  <div class="dot open"></div>
		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  <div class="dot closed"></div>
		  
		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  <div class="dot closed"></div>

		  <div class="dot closed"></div>

		  <div class="dot open"></div>

		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  <div class="dot closed"></div>
		  <div class="dot open"></div>
	  
		  <div class="dot placeholder"></div>
		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  <div class="dot closed"></div>
		  <div class="dot open"></div>
		  <div class="dot placeholder"></div>
		</div>
		
	  </div>
	  
</body>

</html>
